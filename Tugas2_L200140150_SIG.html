<!DOCTYPE  html>
<html>
<head>
<center>
<Script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoAkiyMq0KQ5eHbmwKq4MoOtLRAvaxf9o&callback=initMap"></Script>
<style type="text/css">
	#mapDiv { 
		width: 1000px; 
		height: 550px;
  }
</style>
<Script>
var  map;
function initMap() {
	var mapOptions = {
		center: new google.maps.LatLng(-7.553619, 110.765141),
		zoom: 18,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var mapElement = document.getElementById('mapDiv');
	map = new google.maps.Map(mapElement, mapOptions);
}
google.maps.event.addDomListener(window, 'load', initMap);
 
</Script>
<Script>
if (navigator.geolocation) {
	navigator.geolocation.getCurrentPosition(
		function(position) {
			console.log(position);
			var lat = position.coords.latitude;
			var lng = position.coords.longitude;
			var devCenter =  new google.maps.LatLng(lat, lng);
 
			map.setCenter(devCenter);
			map.setZoom(18);

		});
	}
</Script>
</head>
<body>
<h2><b>TUGAS 2 SISTEM INFORMASI GEOGRAFI<br></b></h2>
        <input id="btnRoad" type="button" value="RoadMap">
		<input id="btnTerrain" type="button" value="Terrain">
        <input id="btnSat" type="button" value="Satellite">
		<input id="btnHybrid" type="button" value="Hybrid">
		<div id="mapDiv"></div>
<Script>
document.getElementById('btnRoad').addEventListener('click', function(){
               map.setMapTypeId(google.maps.MapTypeId.ROADMAP); 
});
document.getElementById('btnSat').addEventListener('click', function(){
                      map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
});
document.getElementById('btnHybrid').addEventListener('click', function(){
               map.setMapTypeId(google.maps.MapTypeId.HYBRID);
});
document.getElementById('btnTerrain').addEventListener('click', function(){
                      map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
});
</Script>

<div id="mapDiv"></div>
</body>
</center>
</html>
